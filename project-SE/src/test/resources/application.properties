spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;NON_KEYWORDS=USER
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.flyway.enabled=false

app.aws.region=us-east-1
app.aws.accessKey=test-access-key
app.aws.secretKey=test-secret-key
app.aws.s3.bucket=test-bucket

jwt.secret=test-jwt-secret-key-for-testing-only
